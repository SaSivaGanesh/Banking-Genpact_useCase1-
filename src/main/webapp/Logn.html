<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right, #6dd5ed, #2193b0);
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h1 {
            margin-bottom: 30px;
            color: #333;
            font-size: 24px;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .container button:hover {
            background-color: #45a049;
        }
        .container form {
            display: inline-block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Login Type</h1>
        <form action="LoginRedirectServlet" method="post">
            <input type="hidden" name="action" value="customerLogin">
            <button type="submit">Customer Login</button>
        </form>
        <form action="LoginRedirectServlet" method="post">
            <input type="hidden" name="action" value="adminLogin">
            <button type="submit">Admin Login</button>
        </form>
    </div>
</body>
</html>
