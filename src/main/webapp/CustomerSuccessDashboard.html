<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Success Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .header {
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: flex-end;
            background-color: #4CAF50;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .header button {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .header button:hover {
            background-color: #e53935;
        }
        .container {
            text-align: center;
        }
        .container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
            width: 100%;
        }
        .container form {
            margin: 10px 0;
        }
        .container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">
        <form action="CustomerDashboardRedirectionServlet" method="post">
            <input type="hidden" name="action" value="logout">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="container">
        <h1>Welcome to the Customer Dashboard</h1>
        <form action="CustomerDashboardRedirectionServlet" method="post">
            <input type="hidden" name="action" value="MyDetails">
            <button type="submit">My Details</button>
        </form>
        <form action="CustomerDashboardRedirectionServlet" method="post">
    <input type="hidden" name="action" value="resetPassword">
    <button type="submit">Reset Password</button>
</form>
        
        <form action="CustomerDashboardRedirectionServlet" method="post">
            <input type="hidden" name="action" value="balance">
            <button type="submit">Balance</button>
        </form>
        <form action="CustomerDashboardRedirectionServlet" method="post">
            <input type="hidden" name="action" value="deposit">
            <button type="submit">Deposit</button>
        </form>
        <form action="CustomerDashboardRedirectionServlet" method="post">
            <input type="hidden" name="action" value="withdraw">
            <button type="submit">Withdraw</button>
        </form>
        <form action="CustomerDashboardRedirectionServlet" method="post">
            <input type="hidden" name="action" value="viewTransactions">
            <button type="submit">View My Transactions</button>
        </form>
        <form action="CustomerDashboardRedirectionServlet" method="post">
            <input type="hidden" name="action" value="closeAccount">
            <button type="submit">Close Account</button>
        </form>
    </div>
</body>
</html>
