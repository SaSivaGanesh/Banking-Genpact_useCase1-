<!DOCTYPE html>
<html lang="en">
<head>

    <title>Password Changed Successfully</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;

            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;

            padding: 10px 20px;
            border: none;

<body>
