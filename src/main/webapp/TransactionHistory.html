<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Transaction History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            max-width: 80%;
            text-align: center;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #333;
        }
        .form-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        .form-container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
        .transaction-history {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>View Transaction History</h2>
        <form action="AdminCheckTransactionServlet" method="post">
            <input type="text" name="accountNumber" placeholder="Enter Account Number" required><br>
            <button type="submit">View Transactions</button>
        </form>
        <div class="transaction-history">
            <!-- Display transaction history dynamically here -->
            <h3>Transaction History</h3>
            <div id="transactionList">
                <!-- Transaction details will be displayed here -->
            </div>
        </div>
    </div>
</body>
</html>
